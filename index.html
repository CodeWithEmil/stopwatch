<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Stopwatch</title>

      <link rel="stylesheet" href="styles/styles.css">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class = "align-container">
         <h1>Stopwatch</h1>
   
         <div class = "stopwatch js-stopwatch">
            <p class = "js-stopwatch-seconds">00:00:00</p>
            <p class = "stopwatch-miliseconds js-stopwatch-miliseconds">000</p>
         </div>

         <div class = "stopwatch-button-container">
            <button class = "stopwatch-button js-start-button">Start</button>
            <button class = "stopwatch-button js-stop-button">Stop</button>
            <button class = "stopwatch-button js-reset-button">Reset</button>
         </div>
      </div>

      <script src = "scripts/index.js"></script>
   </body>
</html>
